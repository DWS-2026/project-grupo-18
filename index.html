<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CyberCert</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-transparent position-fixed top-0 end-0 p-3"
    >
      <div class="container-fluid justify-content-end">
        <button class="btn btn-outline-success" type="button">
          <i class="fas fa-user"></i> Login
        </button>
      </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <div class="container mt-5">
      <h1 class="main-title">CyberCert Academy</h1>
      <p class="subtitle">Professional cybersecurity certifications</p>
    </div>
    <div class="container mt-5">
      <h2 class="text-center mb-4 courses-title">Available Courses</h2>

      <div class="row">
        <!-- Course 1 -->
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <div class="text-center">
              <img
                src="assets/img/Pentest.png"
                class="img-fluid"
                alt="Pentesting Certification"
                style="height: 200px; object-fit: cover"
              />
            </div>
            <div class="card-body text-center">
              <h5 class="card-title ct">Pentesting Certification</h5>
            </div>
          </div>
        </div>

        <!-- Course 2 -->
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <div class="text-center">
              <img
                src="assets/img/pwn.jpg"
                class="img-fluid"
                alt="Pwn Fundamentals"
                style="height: 200px; object-fit: cover"
              />
            </div>
            <div class="card-body text-center">
              <h5 class="card-title ct">Pwn Fundamentals</h5>
            </div>
          </div>
        </div>

        <!-- Course 3 -->
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <div class="text-center">
              <img
                src="assets/img/web.jpg"
                class="img-fluid"
                alt="Hacking Web"
                style="height: 200px; object-fit: cover"
              />
            </div>
            <div class="card-body text-center">
              <h5 class="card-title ct">Hacking Web</h5>
            </div>
          </div>
        </div>
        <!-- Course 4 -->
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <div class="text-center">
              <img
                src="assets/img/OSINT.jpg"
                class="img-fluid"
                alt="OSINT cert"
                style="height: 200px; object-fit: cover"
              />
            </div>
            <div class="card-body text-center">
              <h5 class="card-title ct">OSINT cert</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
