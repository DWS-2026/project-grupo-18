<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CyberCert</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
          <a
            class="navbar-brand fw-bold main-title"
            href="index.html"
            style="font-family: &quot;Orbitron&quot;, sans-serif"
          >
            <i class="fa-solid fa-shield-halved me-2"></i>
            CyberCert Academy
          </a>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarContent"
          >
            <div class="d-flex gap-2">
              <a href="login.html" class="btn btn-outline-light">
                <i class="fa-solid fa-right-to-bracket me-1"></i> Login
              </a>
              <a href="register.html" class="btn btn-primary">
                <i class="fa-solid fa-user-plus me-1"></i> Register
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="container mt-5">
      <h2 class="text-center mb-4 courses-title">Available Courses</h2>

      <div class="row">
        <!-- Course 1 -->
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <div class="text-center">
              <img
                src="assets/img/Pentest.png"
                class="img-fluid"
                alt="Pentesting Certification"
                style="height: 200px; object-fit: cover"
              />
            </div>
            <div class="card-body text-center">
              <h5 class="card-title ct">Pentesting Certification</h5>
            </div>
          </div>
        </div>

        <!-- Course 2 -->
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <div class="text-center">
              <img
                src="assets/img/pwn.jpg"
                class="img-fluid"
                alt="Pwn Fundamentals"
                style="height: 200px; object-fit: cover"
              />
            </div>
            <div class="card-body text-center">
              <h5 class="card-title ct">Pwn Fundamentals</h5>
            </div>
          </div>
        </div>

        <!-- Course 3 -->
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <div class="text-center">
              <img
                src="assets/img/web.jpg"
                class="img-fluid"
                alt="Hacking Web"
                style="height: 200px; object-fit: cover"
              />
            </div>
            <div class="card-body text-center">
              <h5 class="card-title ct">Hacking Web</h5>
            </div>
          </div>
        </div>
        <!-- Course 4 -->
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <div class="text-center">
              <img
                src="assets/img/OSINT.jpg"
                class="img-fluid"
                alt="OSINT cert"
                style="height: 200px; object-fit: cover"
              />
            </div>
            <div class="card-body text-center">
              <h5 class="card-title ct">OSINT cert</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
