{{>header}}

<main class="flex-fill">
  <div class="container mt-5">
    <h2 class="text-center mb-4 courses-title text-neon">Shopping Cart</h2>
    <div class="row">
      <div class="col-lg-8 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-neon">Your Courses</h5>
            <div class="table-responsive">
              <table
                class="table table-striped table-bordered table-neon align-middle"
                id="cart-table"
              >
                <thead class="table-dark table-neon">
                  <tr>
                    <th class="text-neon">ID</th>
                    <th class="text-neon">Course</th>
                    <th class="text-neon">Price</th>
                  </tr>
                </thead>
                <tbody id="cart-body">
                  <tr>
                    <td class="text-neon">0</td>
                    <td class="text-neon">Pentesting Certification</td>
                    <td class="text-neon">89.99$</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-neon">Summary</h5>
            <ul class="list-group list-group-flush mb-3">
              <li
                class="list-group-item bg-transparent text-neon d-flex justify-content-between align-items-center"
              >
                Subtotal
                <span id="summary-subtotal" class="text-neon">$0.00</span>
              </li>
              <li
                class="list-group-item bg-transparent text-neon d-flex justify-content-between align-items-center"
              >
                Discount
                <span id="summary-discount" class="text-neon">-$0.00</span>
              </li>
              <li
                class="list-group-item bg-transparent text-neon d-flex justify-content-between align-items-center fw-bold"
              >
                Total
                <span id="summary-total" class="text-neon">$0.00</span>
              </li>
            </ul>
            <a
              href="/checkout"
              class="btn neon-button w-100 text-neon"
              id="checkout-btn"
            >
              <i class="fa fa-credit-card me-2"></i>Checkout
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{{>footer}}
