<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shopping Cart | CyberCert</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/index.css" />
    <link rel="stylesheet" href="/assets/css/shoping-cart.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand fw-bold main-title" href="/">
            <i class="fa-solid fa-shield-halved me-2"></i>
            CyberCert Academy
          </a>

          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarContent"
          >
            <div class="d-flex align-items-center gap-2">
              <a
                href="/shoppingcart"
                class="btn btn-outline nav-btn position-relative"
              >
                <i class="fa-solid fa-cart-shopping"></i>

                <span
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                >
                  2
                </span>
              </a>

              <a href="/login" class="btn btn-outline nav-btn">
                <i class="fa-solid fa-right-to-bracket me-1"></i> Login
              </a>
              <a href="/register" class="btn btn-outline nav-btn">
                <i class="fa-solid fa-user-plus me-1"></i> Register
              </a>
              <a href="/admin" class="btn btn-outline nav-btn">
                <i class="fa-solid fa-user-shield me-1"></i> Admin Panel
              </a>
              <a href="/profile" class="btn btn-outline nav-btn">
                <i class="fa-solid fa-user me-1"></i> Profile
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-fill">
      <div class="container mt-5">
        <h2 class="text-center mb-4 courses-title text-neon">Shopping Cart</h2>
        <div class="row">
          <div class="col-lg-8 mb-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title text-neon">Your Courses</h5>
                <div class="table-responsive">
                  <table
                    class="table table-striped table-bordered table-neon align-middle"
                    id="cart-table"
                  >
                    <thead class="table-dark table-neon">
                      <tr>
                        <th class="text-neon">ID</th>
                        <th class="text-neon">Course</th>
                        <th class="text-neon">Price</th>
                      </tr>
                    </thead>
                    <tbody id="cart-body">
                      <tr>
                        <td class="text-neon">0</td>
                        <td class="text-neon">Pentesting Certification</td>
                        <td class="text-neon">89.99$</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4 mb-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title text-neon">Summary</h5>
                <ul class="list-group list-group-flush mb-3">
                  <li
                    class="list-group-item bg-transparent text-neon d-flex justify-content-between align-items-center"
                  >
                    Subtotal
                    <span id="summary-subtotal" class="text-neon">$0.00</span>
                  </li>
                  <li
                    class="list-group-item bg-transparent text-neon d-flex justify-content-between align-items-center"
                  >
                    Discount
                    <span id="summary-discount" class="text-neon">-$0.00</span>
                  </li>
                  <li
                    class="list-group-item bg-transparent text-neon d-flex justify-content-between align-items-center fw-bold"
                  >
                    Total
                    <span id="summary-total" class="text-neon">$0.00</span>
                  </li>
                </ul>
                <a
                  href="/checkout"
                  class="btn neon-button w-100 text-neon"
                  id="checkout-btn"
                >
                  <i class="fa fa-credit-card me-2"></i>Checkout
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-dark text-light py-3">
      <div class="container">
        <div class="row align-items-center">
          <!-- Brand -->
          <div class="col-md-6 mb-2 mb-md-0">
            <span class="fw-bold text-secondary">
              <i class="fa-solid fa-shield-halved me-1"></i>
              CyberCert Academy
            </span>
          </div>

          <!-- Social / Contact -->
          <div class="col-md-6 text-end">
            <a href="#" class="text-secondary me-2"
              ><i class="fab fa-github"></i
            ></a>
            <a href="#" class="text-secondary me-2"
              ><i class="fab fa-linkedin"></i
            ></a>
            <a href="#" class="text-secondary"
              ><i class="fab fa-twitter"></i
            ></a>
          </div>
        </div>

        <div class="text-center text-secondary small mt-2">
          © 2026 CyberCert Academy · All rights reserved
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
