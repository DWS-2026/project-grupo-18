{{>header}}
<main class="flex-fill">
  <div class="container mt-5 mb-5">
    <div class="mx-auto form-control" style="width: 500px; height: 700px">
      <div class="text-center mb-4">
        <i class="fa-solid fa-user-circle fa-5x mb-3"></i>
        
      </div>

      <div class="mb-4">
        <h4 class="mb-3">Reset Password</h4>
        <form action="/reset" method="POST">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <span
              ><strong style="margin-right: 5px">Actual Password:</strong>
              <input
                style="border: 1px solid #00ff00;"
                type="password"
                class="edit-input input-neon"
                name="actual_password"
            /></span>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-2">
            <span
              ><strong style="margin-right: 5px">New Password:</strong
              ><input
                style="border: 1px solid #00ff00;"
                type="password"
                class="edit-input input-neon"
                name="actual_password"
            /></span>
          </div>

          <div class="edit-div">
            <button class="btn btn-sm neon-button edit-btn">Change</button>
                
          </div>
          <hr />
        </form>
      </div>
    </div>
  </div>
</main>
{{>footer}}
