<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CyberCert Academy</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    {{#pageCss}}
    <link rel="stylesheet" href="/assets/css/{{pageCss}}.css" />
    {{/pageCss}}
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a
            class="navbar-brand fw-bold main-title"
            href="/"
            style="font-family: &quot;Orbitron&quot;, sans-serif"
          >
            <i class="fa-solid fa-shield-halved me-2"></i>
            CyberCert Academy
          </a>

          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarContent"
          >
            <div class="d-flex align-items-center gap-2">
              <a
                href="/shoppingcart"
                class="btn btn-outline nav-btn position-relative"
              >
                <i class="fa-solid fa-cart-shopping"></i>

                <span
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                >
                  2
                </span>
              </a>

              <a href="/login" class="btn btn-outline nav-btn">
                <i class="fa-solid fa-right-to-bracket me-1"></i> Login
              </a>
              <a href="/register" class="btn btn-outline nav-btn">
                <i class="fa-solid fa-user-plus me-1"></i> Register
              </a>
              <a href="/admin" class="btn btn-outline nav-btn">
                <i class="fa-solid fa-user-shield me-1"></i> Admin Panel
              </a>
              <a href="/profile" class="btn btn-outline nav-btn">
                <i class="fa-solid fa-user me-1"></i> Profile
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
