<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CyberCert</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/auth.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a
            class="navbar-brand fw-bold main-title"
            href="/"
            style="font-family: &quot;Orbitron&quot;, sans-serif"
          >
            <i class="fa-solid fa-shield-halved me-2"></i>
            CyberCert Academy
          </a>

          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarContent"
          >
            <div class="d-flex align-items-center gap-2">
              <a
                href="/shoppingcart"
                class="btn btn-outline nav-btn position-relative"
              >
                <i class="fa-solid fa-cart-shopping"></i>

                <span
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                >
                  2
                </span>
              </a>

              <a href="/login" class="btn btn-outline nav-btn">
                <i class="fa-solid fa-right-to-bracket me-1"></i> Login
              </a>
              <a href="/register" class="btn btn-outline nav-btn">
                <i class="fa-solid fa-user-plus me-1"></i> Register
              </a>
              <a href="/admin" class="btn btn-outline nav-btn">
                <i class="fa-solid fa-user-shield me-1"></i> Admin Panel
              </a>
              <a href="/profile" class="btn btn-outline nav-btn">
                <i class="fa-solid fa-user me-1"></i> Profile
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="flex-fill">
      {{#error}}
        <div class="alert alert-danger text-center mt-3" role="alert">
                {{error}}
        </div>
      {{/error}}
      <form
        action="/login"
        method="POST"
        class="d-flex justify-content-center align-items-center vh-100"
      >
        <div class="card p-4 shadow card1" style="width: 350px">
          <h3 class="card1-title mb-4">Login</h3>

          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control input-neon"
              id="username"
              name="username"
              required
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control input-neon"
              id="password"
              name="password"
              required
            />
          </div>

          <button type="submit" class="btn w-100 btn-green mt-3">Login</button>
        </div>
      </form>
    </main>
    <footer class="bg-dark text-light py-3">
      <div class="container">
        <div class="row align-items-center">
          <!-- Brand -->
          <div class="col-md-6 mb-2 mb-md-0">
            <span class="fw-bold text-secondary">
              <i class="fa-solid fa-shield-halved me-1"></i>
              CyberCert Academy
            </span>
          </div>

          <!-- Social / Contact -->
          <div class="col-md-6 text-end">
            <a href="#" class="text-secondary me-2"
              ><i class="fab fa-github"></i
            ></a>
            <a href="#" class="text-secondary me-2"
              ><i class="fab fa-linkedin"></i
            ></a>
            <a href="#" class="text-secondary"
              ><i class="fab fa-twitter"></i
            ></a>
          </div>
        </div>

        <div class="text-center text-secondary small mt-2">
          © 2026 CyberCert Academy · All rights reserved
        </div>
      </div>
    </footer>
  </body>
</html>
