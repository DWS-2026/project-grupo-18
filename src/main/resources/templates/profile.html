{{>header}}
<main class="flex-fill">
  <div class="container mt-5 mb-5">
    <div class="mx-auto form-control" style="width: 500px; height: 700px">
      <div class="text-center mb-4">
        <i class="fa-solid fa-user-circle fa-5x mb-3"></i>
        <h2 class="main-title">{{user.username}}</h2>
        <p class="text-secondary">User profile overview</p>
      </div>

      <div class="mb-4">
        <h4 class="mb-3">Profile Information</h4>
        <form action="/edit" method="POST">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <span
              ><strong style="margin-right: 5px">Username:</strong>
              <input
                type="text"
                value="{{user.username}}"
                readonly
                class="edit-input input-neon"
                name="username"
            /></span>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-2">
            <span
              ><strong style="margin-right: 5px">Email:</strong
              ><input
                type="email"
                value="{{user.email}}"
                readonly
                class="edit-input input-neon"
                name="email"
            /></span>
          </div>

          <div class="edit-div">
            <button class="btn btn-sm neon-button edit-btn">Edit</button>
            <button
              type="submit"
              class="btn btn-sm neon-button confirm-btn"
              hidden
            >
              Confirm
            </button>
            
          </div>

          <hr />

          <h4>Password</h4>
          <div class="edit-div text-center">
            
            <a href="/reset" class="btn btn-sm neon-button edit-btn">Reset Password</a>
            
          </div>
        </form>
      </div>

      <hr />

      <div>
        <h4 class="mb-3">Certs Owned</h4>
        <strong>None</strong>
      </div>
    </div>
  </div>
</main>
{{>footer}}
<script>
  let inputs = document.querySelectorAll(".edit-input");
  let confirmBtn = document.querySelector(".confirm-btn");
  let editBtn = document.querySelector(".edit-btn");

  let isEditing = false;

  editBtn.addEventListener("click", function (e) {
    e.preventDefault();
    isEditing = !isEditing;
    if (isEditing) {
      editBtn.textContent = "Cancel";
      confirmBtn.hidden = false;
      for (input of inputs) {
        input.removeAttribute("readonly");
        input.style.border = "1px solid #00ff00";
      }
    } else {
      editBtn.textContent = "Edit";
      confirmBtn.hidden = true;
      for (input of inputs) {
        input.setAttribute("readonly", "readonly");
        input.style.border = "none";
      }
    }
  });
</script>
