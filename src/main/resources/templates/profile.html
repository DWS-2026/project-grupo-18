{{>header}}
<main class="flex-fill">
  <div class="container mt-5 mb-5">
    <div class="mx-auto form-control" style="width: 500px; height: 700px">
      <div class="text-center mb-4">
        <i class="fa-solid fa-user-circle fa-5x mb-3"></i>
        <h2 class="main-title">{{user.username}}</h2>
        <p class="text-secondary">User profile overview</p>
      </div>

      <div class="mb-4">
        <h4 class="mb-3">Profile Information</h4>

        <div class="d-flex justify-content-between align-items-center mb-2">
          <span><strong>Username:</strong> {{user.username}}</span>
          <button action="edit" class="btn btn-sm neon-button">Edit</button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-2">
          <span><strong>Email:</strong>{{user.email}}</span>
          <a href="/edit" class="btn btn-sm neon-button">Edit</a>        
      </div>
      </div>

      <hr />

      <div>
        <h4 class="mb-3">Certs Owned</h4>
        <strong>None</strong>
      </div>
    </div>
  </div>
</main>
{{>footer}}
