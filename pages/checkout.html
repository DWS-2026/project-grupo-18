<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pago - Checkout</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon.png" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/checkout.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a
            class="navbar-brand fw-bold main-title"
            href="../index.html"
            style="font-family: &quot;Orbitron&quot;, sans-serif"
          >
            <i class="fa-solid fa-shield-halved me-2"></i>
            CyberCert Academy
          </a>

          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarContent"
          >
            <div class="d-flex align-items-center gap-2">
              <a
                href="shopping-cart.html"
                class="btn btn-outline nav-btn position-relative"
              >
                <i class="fa-solid fa-cart-shopping"></i>

                <span
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                >
                  2
                </span>
              </a>

              <a href="login.html" class="btn btn-outline nav-btn">
                <i class="fa-solid fa-right-to-bracket me-1"></i> Login
              </a>
              <a href="register.html" class="btn btn-outline nav-btn">
                <i class="fa-solid fa-user-plus me-1"></i> Register
              </a>
              <a href="admin.html" class="btn btn-outline nav-btn">
                <i class="fa-solid fa-user-shield me-1"></i> Admin Panel
              </a>
              <a href="profile.html" class="btn btn-outline nav-btn">
                <i class="fa-solid fa-user me-1"></i> Profile
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-fill">
      <section class="checkout-section">
        <form class="payment-form">
          <div id="card-details">
            <h3>Datos de la tarjeta</h3>
            <label for="card-number">Número de tarjeta</label>
            <input
              type="text"
              id="card-number"
              name="card-number"
              maxlength="19"
              placeholder="1234 5678 9012 3456"
              required
            />
            <label for="card-name">Nombre en la tarjeta</label>
            <input
              type="text"
              id="card-name"
              name="card-name"
              placeholder="Nombre completo"
              required
            />
            <div class="card-row">
              <div>
                <label for="card-expiry">Fecha de expiración</label>
                <input
                  type="text"
                  id="card-expiry"
                  name="card-expiry"
                  maxlength="5"
                  placeholder="MM/AA"
                  required
                />
              </div>
              <div>
                <label for="card-cvc">CVC</label>
                <input
                  type="text"
                  id="card-cvc"
                  name="card-cvc"
                  maxlength="4"
                  placeholder="CVC"
                  required
                />
              </div>
            </div>
          </div>

          <button type="submit" class="checkout-btn">Pagar</button>
        </form>
      </section>
    </main>
    <footer class="bg-dark text-light py-3">
      <div class="container">
        <div class="row align-items-center">
          <!-- Brand -->
          <div class="col-md-6 mb-2 mb-md-0">
            <span class="fw-bold text-secondary">
              <i class="fa-solid fa-shield-halved me-1"></i>
              CyberCert Academy
            </span>
          </div>

          <!-- Social / Contact -->
          <div class="col-md-6 text-end">
            <a href="#" class="text-secondary me-2"
              ><i class="fab fa-github"></i
            ></a>
            <a href="#" class="text-secondary me-2"
              ><i class="fab fa-linkedin"></i
            ></a>
            <a href="#" class="text-secondary"
              ><i class="fab fa-twitter"></i
            ></a>
          </div>
        </div>

        <div class="text-center text-secondary small mt-2">
          © 2026 CyberCert Academy · All rights reserved
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
