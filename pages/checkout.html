<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago - Checkout</title>
        <link rel="stylesheet" href="../assets/css/style.css">
        <link rel="stylesheet" href="../assets/css/index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
        <style>
            .checkout-section {
                background-color: rgba(22, 27, 34, 0.95);
                padding: 3rem 0;
                border-radius: 12px;
                max-width: 500px;
                margin: 2rem auto;
                box-shadow: 0 8px 20px rgba(0, 255, 5, 0.2);
            }
            .checkout-section h2, .checkout-section h3 {
                color: #00ff00;
                text-shadow: 0 0 8px #00ff00;
                font-family: "Orbitron", sans-serif;
                text-align: center;
            }
            .payment-methods {
                display: flex;
                justify-content: space-around;
                margin-bottom: 2rem;
            }
            .payment-methods label {
                color: #00ff00;
                font-weight: 600;
                cursor: pointer;
                text-shadow: 0 0 8px #00ff00;
            }
            #card-details, #paypal-details, #applepay-details {
                background: #0d1117;
                border: 1px solid #30363d;
                border-radius: 10px;
                padding: 1.5rem;
                margin-bottom: 1.5rem;
                color: #c9d1d9;
                box-shadow: 0 0 10px #00ff0033;
            }
            label {
                color: #00ff00;
                font-size: 1rem;
                margin-top: 0.5rem;
                margin-bottom: 0.2rem;
                text-shadow: 0 0 8px #00ff00;
            }
            input[type="text"] {
                background: #111;
                color: #00ff00;
                border: 1px solid #00ff00;
                border-radius: 5px;
                padding: 0.5rem;
                margin-bottom: 1rem;
                width: 100%;
                font-family: "Orbitron", sans-serif;
            }
            .card-row {
                display: flex;
                gap: 1rem;
            }
            .checkout-btn {
                background: transparent;
                color: #00ff00;
                border: 1px solid #00ff00;
                border-radius: 5px;
                font-size: 1.2rem;
                font-family: "Orbitron", sans-serif;
                width: 100%;
                margin-top: 1rem;
                box-shadow: 0 0 10px #00ff0033;
                transition: background 0.2s, color 0.2s;
            }
            .checkout-btn:hover {
                background: #00ff00;
                color: #000;
                box-shadow: 0 0 20px #00ff00;
            }
            footer {
                text-align: center;
                color: #00ff00;
                margin-top: 2rem;
                text-shadow: 0 0 8px #00ff00;
            }
        </style>
</head>
<body>
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand fw-bold main-title" href="../index.html" style="font-family: 'Orbitron', sans-serif">
                        <i class="fa-solid fa-shield-halved me-2"></i>
                        CyberCert Academy
                    </a>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
                        <div class="d-flex gap-2">
                            <a href="login.html" class="btn btn-outline nav-btn">
                                <i class="fa-solid fa-right-to-bracket me-1"></i> Login
                            </a>
                            <a href="register.html" class="btn btn-outline nav-btn">
                                <i class="fa-solid fa-user-plus me-1"></i> Register
                            </a>
                            <a href="admin.html" class="btn btn-outline nav-btn">
                                <i class="fa-solid fa-user-shield me-1"></i> Admin Panel
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
    <main>
        <section class="checkout-section">
            <h2>Selecciona tu método de pago</h2>
            <form id="payment-form">
                <div class="payment-methods">
                    <label>
                        <input type="radio" name="payment-method" value="card" checked>
                        Tarjeta de crédito/débito
                    </label>
                    <label>
                        <input type="radio" name="payment-method" value="paypal">
                        PayPal
                    </label>
                    <label>
                        <input type="radio" name="payment-method" value="applepay">
                        Apple Pay
                    </label>
                </div>
                <div id="card-details">
                    <h3>Datos de la tarjeta</h3>
                    <label for="card-number">Número de tarjeta</label>
                    <input type="text" id="card-number" name="card-number" maxlength="19" placeholder="1234 5678 9012 3456" required>
                    <label for="card-name">Nombre en la tarjeta</label>
                    <input type="text" id="card-name" name="card-name" placeholder="Nombre completo" required>
                    <div class="card-row">
                        <div>
                            <label for="card-expiry">Fecha de expiración</label>
                            <input type="text" id="card-expiry" name="card-expiry" maxlength="5" placeholder="MM/AA" required>
                        </div>
                        <div>
                            <label for="card-cvc">CVC</label>
                            <input type="text" id="card-cvc" name="card-cvc" maxlength="4" placeholder="CVC" required>
                        </div>
                    </div>
                </div>
                <div id="paypal-details" style="display:none;">
                    <h3>Pagar con PayPal</h3>
                    <p>Serás redirigido a PayPal para completar tu compra.</p>
                </div>
                <div id="applepay-details" style="display:none;">
                    <h3>Pagar con Apple Pay</h3>
                    <p>Serás redirigido a Apple Pay para completar tu compra.</p>
                </div>
                <button type="submit" class="checkout-btn">Pagar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Grupo 18</p>
    </footer>
    <script>
        const paymentForm = document.getElementById('payment-form');
        const cardDetails = document.getElementById('card-details');
        const paypalDetails = document.getElementById('paypal-details');
        const applePayDetails = document.getElementById('applepay-details');
        const radios = paymentForm.elements['payment-method'];

        function updatePaymentMethod() {
            if (radios.value === 'card') {
                cardDetails.style.display = 'block';
                paypalDetails.style.display = 'none';
                applePayDetails.style.display = 'none';
            } else if (radios.value === 'paypal') {
                cardDetails.style.display = 'none';
                paypalDetails.style.display = 'block';
                applePayDetails.style.display = 'none';
            } else if (radios.value === 'applepay') {
                cardDetails.style.display = 'none';
                paypalDetails.style.display = 'none';
                applePayDetails.style.display = 'block';
            }
        }

        paymentForm.addEventListener('change', updatePaymentMethod);
        updatePaymentMethod();

        paymentForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const method = paymentForm.elements['payment-method'].value;
            if (method === 'card') {
                // Validación simple de tarjeta
                const number = document.getElementById('card-number').value.replace(/\s+/g, '');
                const name = document.getElementById('card-name').value.trim();
                const expiry = document.getElementById('card-expiry').value.trim();
                const cvc = document.getElementById('card-cvc').value.trim();
                // Validaciones básicas
                const numberValid = /^\d{16}$/.test(number);
                const nameValid = name.length > 3;
                const expiryValid = /^(0[1-9]|1[0-2])\/(\d{2})$/.test(expiry);
                const cvcValid = /^\d{3,4}$/.test(cvc);
                if (numberValid && nameValid && expiryValid && cvcValid) {
                    window.location.href = 'pago-exitoso.html';
                } else {
                    window.location.href = 'pago-error.html';
                }
            } else if (method === 'paypal' || method === 'applepay') {
                // Simular redirección exitosa para demo
                window.location.href = 'pago-exitoso.html';
            }
        });
    </script>
</body>
</html>
