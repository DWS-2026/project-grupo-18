<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Admin Panel - CyberCert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/index.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand fw-bold main-title" href="../index.html" style="font-family: 'Orbitron', sans-serif;">
                    <i class="fa-solid fa-shield-halved me-2"></i>
                    CyberCert Academy
                </a>
                <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
                    <div class="d-flex gap-2">
                        <a href="login.html" class="btn btn-outline nav-btn">
                            <i class="fa-solid fa-right-to-bracket me-1"></i> Login
                        </a>
                        <a href="register.html" class="btn btn-outline nav-btn">
                            <i class="fa-solid fa-user-plus me-1"></i> Register
                        </a>
                        <a href="admin.html" class="btn btn-outline nav-btn">
                            <i class="fa-solid fa-user-shield me-1"></i> Admin Panel
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h2 class="text-center mb-5 main-title">Admin Panel</h2>

        <!-- Users Table -->
        <div class="mb-5">
            <div class="d-flex justify-content-between align-items-center mb-3 main-title">
                <h4>Users</h4>
                <button class="btn btn-success btn-sm"><i class="fa-solid fa-plus me-1"></i> Add User</button>
            </div>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>alice</td>
                        <td>alice@example.com</td>
                        <td>
                            <button class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i> Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>bob</td>
                        <td>bob@example.com</td>
                        <td>
                            <button class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i> Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>charlie</td>
                        <td>charlie@example.com</td>
                        <td>
                            <button class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i> Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Courses / Certifications Table -->
        <div class="mb-5">
            <div class="d-flex justify-content-between align-items-center mb-3 main-title">
                <h4>Certifications</h4>
                <button class="btn btn-success btn-sm"><i class="fa-solid fa-plus me-1"></i> Add Certification</button>
            </div>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Course Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Pentesting Certification</td>
                        <td>
                            <button class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i> Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Pwn Fundamentals</td>
                        <td>
                            <button class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i> Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Hacking Web</td>
                        <td>
                            <button class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i> Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>OSINT cert</td>
                        <td>
                            <button class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i> Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
