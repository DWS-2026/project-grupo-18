<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CyberCert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>

<body>
    <form action="../index.html" method="GET" class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow card1" style="width: 350px;">
            <h3 class="card1-title mb-4">Login</h3>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control input-neon" id="username" name="username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control input-neon" id="password" name="password" required>
            </div>

            <button type="submit" class="btn w-100 btn-green mt-3">Login</button>
        </div>
    </form>
</body>

</html>
